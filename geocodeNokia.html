<!DOCTYPE html>
<html>
	<head>
		<title>Geocode</title>
		<script type="text/javascript" src="http://api.maps.nokia.com/2.2.3/jsl.js?with=all"></script>
		<script type="text/javascript" src="lib/base.js"></script>
		<script type="text/javascript" src="lib/event.js"></script>
		<script type="text/javascript" src="lib/LatLng.js"></script>
		<script type="text/javascript" src="lib/LatLngBounds.js"></script>
		<script type="text/javascript" src="lib/Point.js"></script>
		<script type="text/javascript" src="lib/MapTypeId.js"></script>
		<script type="text/javascript" src="lib/MVCObject.js"></script>
		<script type="text/javascript" src="lib/Marker.js"></script>
		<script type="text/javascript" src="lib/Geocoder.js"></script>
		<script type="text/javascript" src="lib/Map.js"></script>
		<script type="text/javascript">
			// Set up is the credentials to use the API:
			nokia.Settings.set("appId", "_peU-uCkp-j8ovkzFGNU");
			nokia.Settings.set("authenticationToken", "gBoUkAMoxoqIWfxWA5DuMQ");
		</script>
	</head>
    <body>
		<div id="gmap" style="width:400px;height:240px;"></div>

		<script type="text/javascript">
		function initialize() {
			var options = {
				zoom: 13,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				mapTypeControl: false,
				streetViewControl: false
			}

			var canvas = document.getElementById('gmap');
			var map = new google.maps.Map(canvas, options);

				var geocoder = new google.maps.Geocoder();
				geocoder.geocode({'address': "D\u011blnick\u00e1 12, Praha 7"}, function(results, status) {
					if (status === google.maps.GeocoderStatus.OK) {
						console.log(results)
						map.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: map,
							position: results[0].geometry.location
						});
					} else {
						canvas.style.display = 'none';
					}
				});
		}

		window.onload = initialize;
		</script>
    </body>
</html>
