<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8" />
		<title>Side by side test</title>
		<style type="text/css">
			html { height: 100%; }
			body { height: 100%; margin: 0; padding: 0 }
		</style>
		<script type="text/javascript">
			function initialize() {
				if (window.frames.length = 2) {
					window.frames[0].map.bindTo('center', window.frames[1].map);
				}
			}
		</script>
	</head>
	<body onload="initialize">
		<iframe src="./bubble.html" style="width: 200px; height: 200px; position:absolute;"></iframe>
		<iframe src="./bubbleNokia.html" style="width: 200px; height: 200px; position:absolute; left: 220px;"></iframe>
	</body>
</html>
