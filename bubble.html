<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>Bubble</title>
    <style type="text/css">
      html { height: 100%; }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATvyn59K_L_aObTq5DpbKJ8puTTo54HSM&sensor=false">
    </script>
    <script type="text/javascript">
	  var map, marker;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(52.50996571845321,13.398133182525612),
          zoom: 20,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

		marker = new google.maps.Marker({position: map.getCenter(), icon: "http://jeffreybennett.net/images/av.png"});
		marker.setMap(map);
        google.maps.event.addListener(marker, 'click', function(){
            var bubble = new google.maps.InfoWindow({
                content: '<h1>Info Bubble binded to marker</h1><p>This is infobubble content</p>'
            });
            bubble.open(map, marker);
        });

      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
